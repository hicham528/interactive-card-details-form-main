<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="result_container">
        <div class="front_card">
          <img src="images/card-logo.svg" alt="" />
          <h1 class="Cardholder">0000 0000 0000 0000</h1>
          <div class="info-details">
            <h4 class="name_info">Jane Appleseed</h4>
            <p class="date_info">00/00</p>
          </div>
        </div>
        <div class="back_cart">
          <h1 class="cvc">000</h1>
        </div>
      </div>
    <div class="rigth_container">
      <div class="enter_info_container">
        <div class="name_container">
          <h4>Cardholder Name</h4>
          <input type="text" placeholder="e.g. Jane Appleseed" id="name_input" onkeyup="typeInInput()">
          <div class="errors error_name"></div>
        </div>
        <div class="name_container">
          <h4>Card Number</h4>
          <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="number_input" onkeyup="typeInInput()">
          <div class="errors  error_number"></div>
        </div>
        <div class="date_cvc_container">
          <div class="date_container">
            <h3>Exp. Date (MM/YY)</h3>
            <div class="input_date">
              <input type="number"  id="MM_input" placeholder="MM" onkeyup="typeInInput()">
              <input type="number"  id="YY_input" placeholder="YY" onkeyup="typeInInput()">

            </div>
            <div class="errors  error_MM_YY onkeyup="typeInInput()""></div>
          </div>
          <div class="cvc_container">
            <h3>CVC</h3>
            <input type="text" placeholder="e.g. 123" id="cvc_input" onkeyup="typeInInput()">
            <div class="errors  error_cvc"></div>
          </div>
        </div>
        <button class="confirm_btn"> Confirm</button>
      </div>
      <div class="new_result_container">
        <img src="images/icon-complete.svg" alt="">
        <h1>thank you !</h1>
        <p> We've added your card details</p>
        <button class="continue_btn">continue</button>
      </div>
    </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
